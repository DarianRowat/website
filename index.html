<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darian Rowat</title>
    <style>
     body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0B0C10; /* Updated dark background */
            background-image: url('assets/balatro_background.gif'); /* Add background image */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the background image */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        header {
            background-color: #1F2833; /* Updated slightly darker background */
            color: #66FCF1; /* Highlight color */
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #1F2833; /* Match header background */
            padding: 0.5rem;
        }
        nav a {
            color: #66FCF1; /* Highlight for links */
            text-decoration: none;
            margin: 0 1rem;
        }
        nav a:hover {
            color: #45A29E; /* Accent color on hover */
            text-decoration: underline;
        }
        main {
            flex-grow: 1;
            padding: 2rem;
            text-align: center;
            color: #C5C6C7; /* Ensure main text is visible */
        }
        footer {
            background-color: #1F2833; /* Match nav/header background */
            color: #C5C6C7; /* Regular text color */
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto; /* Add spacing around the image */
            border: 5px solid #45A29E; /* Add border to match the accent color */
            border-radius: 10px; /* Slightly round the corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Add shadow for depth */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my personal website!</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <h2>Hello, World!</h2>
        <p>heh heh heh heh</p>
        <img src="assets/yung.jpg" alt="Young me" style="max-width: 100%; height: auto;">
    </main>
    <footer>
        <p>&copy; 2025 Darian Rowat. All rights reserved.</p>
    </footer>
</body>
</html>
