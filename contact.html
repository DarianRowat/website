<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Darian Rowat</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: '#0B0C10',
              panel: '#1F2833',
              accent: '#45A29E',
              highlight: '#66FCF1',
              text: '#C5C6C7',
            },
            fontFamily: {
              hacked: ['Hacked', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="assets/site.css" />
  </head>

  <body class="bg-bg text-text">
    <div class="relative min-h-screen">
      <div class="absolute inset-0 bg-[url('assets/circuit5.png')] bg-cover bg-center"></div>
      <div class="absolute inset-0 bg-black/70"></div>

      <div class="relative flex min-h-screen flex-col">
        <div id="site-header"></div>
        <div id="site-nav"></div>

        <main class="flex-1">
          <div class="mx-auto max-w-5xl px-4 py-10">
            <div class="rounded-2xl border border-highlight/15 bg-panel/60 p-6 shadow-xl backdrop-blur sm:p-8">
              <h2 class="text-3xl font-bold tracking-tight text-highlight sm:text-4xl">Contact</h2>
              <p class="mt-4 text-text/90">
                <!-- Intro text about contacting me -->
              </p>

              <div class="mt-6 grid gap-6 md:grid-cols-2">
                <div class="rounded-xl border border-highlight/10 bg-bg/40 p-5">
                  <div class="text-sm font-semibold text-highlight">Direct</div>
                  <div class="mt-3 space-y-2 text-sm text-text/85">
                    <p>
                      <span class="font-semibold text-text">Email:</span>
                      <a class="text-highlight hover:underline" href="mailto:darianrowat@gmail.com">darianrowat@gmail.com</a>
                    </p>
                    <p>
                      <span class="font-semibold text-text">GitHub:</span>
                      <a class="text-highlight hover:underline" href="#">https://github.com/darianrowat</a>
                    </p>
                    <p>
                      <span class="font-semibold text-text">LinkedIn:</span>
                      <a class="text-highlight hover:underline" href="#">https://www.linkedin.com/in/darianrowat/</a>
                    </p>
                  </div>
                </div>

                <form
                  class="rounded-xl border border-highlight/10 bg-bg/40 p-5"
                  onsubmit="event.preventDefault();
                    const name=document.getElementById('c_name').value.trim();
                    const msg=document.getElementById('c_msg').value.trim();
                    const subject=encodeURIComponent('Website contact from ' + (name||'Someone'));
                    const body=encodeURIComponent((msg||'') + '\n\nâ€” ' + (name||''));
                    window.location.href='mailto:darianrowat@gmail.com?subject='+subject+'&body='+body;"
                >
                  <div class="text-sm font-semibold text-highlight">Message</div>

                  <label class="mt-4 block text-sm text-text/80" for="c_name">Name</label>
                  <input
                    id="c_name"
                    type="text"
                    placeholder="Darian Rowat"
                    class="mt-1 w-full rounded-lg border border-highlight/15 bg-panel/50 px-3 py-2 text-sm text-text placeholder:text-text/40 outline-none focus:border-highlight/50 focus:ring-2 focus:ring-highlight/30"
                  />

                  <label class="mt-4 block text-sm text-text/80" for="c_msg">Message</label>
                  <textarea
                    id="c_msg"
                    rows="5"
                    placeholder="What can I help with?"
                    class="mt-1 w-full resize-y rounded-lg border border-highlight/15 bg-panel/50 px-3 py-2 text-sm text-text placeholder:text-text/40 outline-none focus:border-highlight/50 focus:ring-2 focus:ring-highlight/30"
                  ></textarea>

                  <button
                    type="submit"
                    class="mt-4 inline-flex items-center justify-center rounded-md bg-accent px-4 py-2 text-sm font-semibold text-bg shadow transition hover:bg-highlight hover:text-panel focus:outline-none focus:ring-2 focus:ring-highlight/60 focus:ring-offset-2 focus:ring-offset-bg"
                  >
                    Open email
                  </button>
                </form>
              </div>
            </div>
          </div>
        </main>

        <div id="site-footer"></div>
      </div>
    </div>

    <script src="assets/site.js"></script>
  </body>
</html>
